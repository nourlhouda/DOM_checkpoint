<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/66d99efde5.js" crossorigin="anonymous"></script>
    <title>Glamour</title>
</head>
<body>
    <header>
        <h2>Glamour Shopping Cart</h2>
    </header>
    <hr>
    <main>
        <div id="shopping-cart">
            <div class="item">
              <img src="./res/img/item1.jpg" alt="Item 1">
              <div class="info">
                <p class="name">Item 1 : Brighzy Highlighting Bronzer</p>
                <p class="price">$10</p>
                <div class="quantity">
                  <button class="minus-btn">-</button>
                  <input type="text" value="1" disabled>
                  <button class="plus-btn">+</button>
                </div>
                <button class="delete-btn">Delete</button>

                <button class="like-btn"><i class="fa-solid fa-heart"></i></button>
              </div>
            </div>
            <div class="item">
              <img src="./res/img/item2.jpg" alt="Item 2">
              <div class="info">
                <p class="name">Item 2 : Lifting effect Contouring stick</p>
                <p class="price">$20</p>
                <div class="quantity">
                  <button class="minus-btn">-</button>
                  <input type="text" value="1" disabled>
                  <button class="plus-btn">+</button>
                </div>
                <button class="delete-btn">Delete</button>
                <button class="like-btn"><i class="fa-solid fa-heart"></i></button>
              </div>
            </div>
            <div class="item">
              <img src="./res/img/item3.jpg" alt="Item 3">
              <div class="info">
                <p class="name">Item 3 : KissPoof Lipstick</p>
                <p class="price">$20</p>
                <div class="quantity">
                  <button class="minus-btn">-</button>
                  <input type="text" value="1" disabled>
                  <button class="plus-btn">+</button>
                </div>
                <button class="delete-btn">Delete</button>
                <button class="like-btn"><i class="fa-solid fa-heart"></i></button>
              </div>
            </div>
            <p id="total-price">Total Price: $0</p>
          </div>
    </main>
    <hr>
    <footer>
        <h6>Thank for shopping with us. Yours GLAMOUR  <i class="fa-solid fa-heart"></i> </h6>
    </footer>
    <script src="./js/index.js"></script>
</body>
</html>
